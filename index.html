<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        Pokedex
      </nav>
      <main class="main-container">
        <div class="pokemons-container">
          <form class="search-pokemon-form" action="">
            <label for="pokemon">Search Pokemon by Name</label>
            <input class="search-pokemon-input" type="text" name="pokemon" id="pokemon" >
          </form>
          <ul class="pokemon-list"></ul>
        </div>

        <div>
          <h2>Select Pokemon Type</h2>
          <ul class="pokemon-type-list">
            <li class="fire-type">
              <img src="/images/fire.png" alt="">
            </li>
            <li class="water-type"></li>
            <li class="electric-type"></li>
            <li class="ground-type"></li>
            <li class="ice-type"></li>
          </ul>
        </div>

        <div class="selected-pokemon">
          <!-- <img class="pokemon-image" src="" alt=""> -->
          <p class="name"></p>
          <p class="name"></p>
          <p class="name"></p>
          <p class="name"></p>
          <p class="name"></p>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
